    <header>
        <div class="container">
            <div class="row py-4">
                <div class="col-lg-4 logo">
                    <a href="index.htm">
                        <img src="assets/image/logo.png" alt="">
                    </a>
                </div>
                <div class="col-lg-8 ">
                    <div class="head-sign">
                        <p>Not a member?</p>

    <section id="login">

            <div class="col-lg-6 col-12 a">
                <div class="signin justify-content-center">
                    <div class="signin-form">
                        <h3 class="title">Sign in to eTrade.</h3>
                        <p class="">Enter your detail below</p>
                        <form class="form">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" name="email" value="aslanrh@code.edu.az">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" name="password" value="123456789">
                            </div>
                            <div class="form-last d-flex justify-content-between align-items-center">
                                <button class="sign-btn2">Sign In</button>
                                <a href="">Forgot Password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
